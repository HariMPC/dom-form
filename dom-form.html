<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form submission</title>
  <link rel="stylesheet" href="./dom-form.css">
  <style> @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap'); </style>

</head>
<body>
 <div class="container">
  <p id="description">Dom manipulation with form.</p>
  <h1 id="title">Form</h1>

  <div class="dom-form">
  <form action="" id="form">
   <input id = "first-name">
    <label class ="form-field" for="firstName">First name</label>
    <input id="first-Name"  type="text" placeholder="first name" >

    <label class ="form-field" for="lastName">Last name</label>
    <input class ="form-field" type="text" placeholder="last name" id="last-Name">

   <label class ="form-field" for="adress">adress</label>
   <input class ="form-field" type="text" placeholder="your adress" id="adress">

   <label class ="form-field" for="pincode">pincode</label>
   <input class ="form-field" type="text" placeholder="area pincode" id="pincode">

   <label class ="form-field" for="gender">Gender</label>
   <select class ="form-field" name="gender" id="gender">
   <option value="">-Select Gender-</option>
   <option value="Male">Male</option>
   <option value="Female">Female</option>
   <option value="Other">Other</option>
   </select>

   <label class ="form-field" for="food">Choice Of Food</label>
   <select class ="form-field" name="food" id="food">
   <option value="">Food Choice</option>
   <option value="Biryani">Biryani</option>
   <option value="parotta">parotta</option>
   <option value="Bread">Bread</option>
   <option value="chicken">chicken</option>
   <option value="Fish">Fish</option>
     </select>

    <label class ="form-field" for="state">State</label>
    <input class ="form-field" id="state" type="text" placeholder="state name" >

   <label class ="form-field" for="country">Country</label>
   <input class ="form-field" type="text" placeholder="your Country" id="country">
   <textarea id ="address"> </textarea>

   <button class ="btn & btn-primary" type="submit" id="submit">submit</button>
  </form>
 </div>

 <table class="table">
   <thead>
  <tr>
  <th>First name</th>
  <th>Last name</th>
  <th>Adress</th>
  <th>Pincode</th>
  <th>Gender</th>
  <th>Food Choice</th>
  <th>State</th>
  <th>Country</th>
  </tr>
 </thead>
 <tbody>

 </tbody>

  </table>
 </div>
 <script src="/dom-form.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
 </body>
 

</html>
